<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>js-practice</title>
    <style>
      body{
        display: flex;
        flex-wrap: wrap;
      }
    .box{
      width: 100px;
      height: 100px;
      background: red;
      cursor: pointer;
      transition: 1s;
      margin: 0 8px 8px 0;
      line-height: 100px;
      text-align: center;
    }
    .win{
      background: blue;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose{
      transform: scale(0.8);
    }
    </style>
  </head>
  <body>
    <script>
      'use strict';

          const num = 5;
          // Math.ramdomは０以上１未満の数値をランダムに生成する。
          // Math.floorは小数点以下を切り捨てる
          // 結果：0~4の整数がwinnerに入る
          const winner = Math.floor(Math.random()* num);

          for (let i = 0; i < num; i++) {
            // divという要素（HTMLタグ）を生成する
            const div = document.createElement('div');

            // boxというクラスをdivに設定する
            div.classList.add('box');

            // クリックをしたら〜というイベントを設定する
            div.addEventListener('click', () => {
              if (i == winner){
                div.textContent = ('WIN!');
                div.classList.add('win');
              } else {
                div.textContent = ('LOSE!');
                div.classList.add('lose');
              }
            });

            document.body.appendChild(div);
          }
    </script>
  </body>
</html>
